    <script>
        function calcularPrecoTotal(inputQuantidade) {
            // Obter o preço unitário do produto

            // Obter a quantidade selecionada pelo usuário

            // Atualizar o texto do preço total na célula da tabela
            const precoProdutoElement = document.getElementById('precoProduto');
            precoProdutoElement.textContent = `R$${precoTotal.toFixed(2)}`;
        }
    </script>
    <script>
    function calcularTotalCarrinho() {
        let totalCarrinho = 0;
        const linhasProdutos = document.querySelectorAll('tbody tr');
        linhasProdutos.forEach((linha) => {
            const precoString = linha.querySelector('td:nth-child(3)').textContent;
            const preco = parseFloat(precoString.replace('R$', '').replace(',', '.'));
            totalCarrinho += preco;
        });
        alert(`Total do Carrinho: R$${totalCarrinho.toFixed(2)}`);
    }
